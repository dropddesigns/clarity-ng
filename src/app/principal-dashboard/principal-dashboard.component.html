<div class="border-bottom px-3 py-2">
  <h2>Clarity Primary School</h2>
  <p class="ms-1">- Seymour Skinner - <em>Principal</em></p>
</div>

<div class="px-4 py-3">
  <h3>School listing</h3>

  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="All">
      <app-user-table [active]="activeTab === 'All'" [showFilters]="true" [filterOptions]="['className, role, yearLevel']"></app-user-table>
    </mat-tab>

    <mat-tab label="Staff">
      <app-user-table [active]="activeTab === 'Staff'" role="principal,teacher" [showFilters]="true" [filterOptions]="['role']"></app-user-table>
    </mat-tab>

    <mat-tab label="Parents">
      <app-user-table [active]="activeTab === 'Parents'" role="parent" [showFilters]="true" [filterOptions]="['className']"></app-user-table>
    </mat-tab>

    <mat-tab label="Students">
      <app-user-table [active]="activeTab === 'Students'" role="student" [showFilters]="true" [filterOptions]="['yearLevel', 'className']"></app-user-table>
    </mat-tab>
  </mat-tab-group>
</div>
